_schema-version: 3.3.0
ID: zcaptest2
description: A simple CAP project.
version: 1.0.0
modules:
- name: zcaptest2-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: zcaptest2-auth
  - name: zcaptest2-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: zcaptest2-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: zcaptest2-db
  parameters:
    buildpack: nodejs_buildpack
- name: zcaptest2
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: zcaptest2-auth
  - name: zcaptest2-html5-runtime
  - name: zcaptest2-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: zcaptest2-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: zcaptest2-auth
  - name: srv-api
  - name: zcaptest2-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - capmcapfioriapp2.zip
      name: capmcapfioriapp2
      target-path: app/
- name: capmcapfioriapp2
  type: html5
  path: app/capfioriapp2
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: zcaptest2-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      tenant-mode: dedicated
      xsappname: zcaptest2-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: space
    skipIfExists: true
  requires:
  - name: app-api
- name: zcaptest2-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
    skipIfExists: true
- name: zcaptest2-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
    skipIfExists: true
- name: zcaptest2-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
    skipIfExists: true
- name: zcaptest2-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: zcaptest2-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
